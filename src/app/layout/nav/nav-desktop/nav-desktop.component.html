<div class="flex justify-between items-center gap-10 w-full p-2">
    <!-- SIDEBAR -->
    <div>
        <p-button icon="pi pi-bars" size="large" [rounded]="true" severity="secondary" [text]="true" variant="outlined"
            (click)="sidebarVisibility = true" styleClass=""></p-button>

        <p-drawer [(visible)]="sidebarVisibility" [closable]="true">
            <ng-template #header>
                <div class="flex items-center gap-2">

                </div>
            </ng-template>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                exercitation ullamco laboris nisi ut aliquip ex ea commodo
                consequat.
            </p>
            <ng-template #footer>

            </ng-template>
        </p-drawer>
    </div>

    <div class="flex items-center gap-2">
        <!-- CITY SEARCH -->
        <div>
            <i class="pi pi-search transform translate-y-4 translate-x-4 absolute z-1"></i>
            <p-autocomplete pInputText [(ngModel)]="city" [virtualScroll]="true" [suggestions]="filteredCities"
                (completeMethod)="filterCity($event)" (onSelect)="selectCity(city)" field="city"
                placeholder="City Search..." variant="outlined" inputStyleClass="pl-10 rounded-full w-120">
                <ng-template #item let-city>
                    <div class="flex items-center gap-4 flex-wrap">
                        <div class="flex items-center gap-2">
                            <span class="fi fi-{{ city.country.toLowerCase() }}" [pTooltip]="countryName()"></span>
                            <p class="text-xl">{{`${city.city}` }}</p>
                        </div>
                        <p class="text-sm">{{`${city.lat}°N ${city.long}°E` }}</p>
                    </div>
                </ng-template>
            </p-autocomplete>
        </div>

        <!-- SETTINGS -->
        <div class="flex">
            <p-menu #menu [model]="settingsItems" [popup]="true"></p-menu>
            <p-button icon="pi pi-cog" label="Settings" [rounded]="true" severity="secondary" variant="outlined"
                [text]="true" (click)="menu.toggle($event)"></p-button>
        </div>
    </div>

    <!-- TOGGLE THEME -->
    <p-button icon="pi pi-moon" size="large" [rounded]="true" severity="secondary" variant="outlined" [text]="true"
        (onClick)="toggleDarkMode()"></p-button>
</div>
